<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav>
        <a class="words-13px" id="gmail" href="#">Gmail</a>
        <a class="words-13px" id="images" href="#">Images</a>
        <a id="apps" href="#"><i class="material-icons">apps</i></a>
        <a id="profile" target="_blank" href="https://github.com/kru01">
            <img src="images/githubPic.jpg">
        </a>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <form>
            <div id="search-holder">
                <i id="search" class="material-icons">search</i>
                <input id="searchbar" type="text">
                <a id="mic" href="#">
                    <img style="height: 20px" src="images/Google_mic.svg.png">
                </a>
            </div>
    
            <div id="buttons">
                <button class="forbuttons" type="submit">Google Search</button>
                <button class="forbuttons" type="button">I'm Feeling Lucky</button>
            </div>
        </form>

        <p class="words-13px" id="languages">
            Google offered in: <a href="#">English</a>
                            <a href="#">Français</a>
                            <a href="#">中文（繁體）</a>
        </p>
    </main>

    <footer>
        <div id="country">Country</div>
        <div id="footer">
            <a id="about" href="#">About</a>
            <a id="adv" href="#">Advertising</a>
            <a id="business" href="#">Business</a>
            <a id="how" href="#">How Search works</a>

            <a id="privacy" href="#">Privacy</a>
            <a id="terms" href="#">Terms</a>
            <a id="settings" href="#">Settings</a>
        </div>
    </footer>

</body>

</html>
